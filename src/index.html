<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id ="tripletenIcon" rel="icon">
  <title>Alrededor de los EEUU</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" id="logo-header" alt="logo header">
      <hr class="header__line">
    </header>
  <section>
      <div class="profile">
      <div class="profile__avatar-overlay" id="btnUpdateProfileIcon"></div>
      <img class="profile__avatar" id="profileAvatar" alt="Avatar Photo">
      <div class="profile__content">
        <h1 class="profile__content-name">Jacques Cousteau</h1>
        <button class="profile__content-edit-button"><img id="btnEdit" alt="Button Edit"></button>
        <h3 class="profile__content-subtitle">Explorador</h3>
      </div>
      <button class="add-button-place" id="add-button-place"><img class="profile__add-button" id="btnAddPlace" alt="Add Button"></button>
      </div>
  </section>
  <section class="gallery" id="gallery">
  </section>
  <footer class="footer">
    <h3 class="footer__text">© 2023 Alrededor de los EEUU</h3>
  </footer>
  </div>
  <div class="pop-up" id="pop-up-profile">
    <div class="pop-up__container">
      <img class="pop-up__close-icon btn-close" id="close-icon-profile" alt="icono de cerrar profile">
      <form class="formulary" id="formulary-profile" novalidate>
        <h2 class="formulary__title">Edit profile</h2>
        <input class="formulary__data" id="name-profile" type="text" placeholder="Nombre" minlength="2" maxlength="40" value="Jacques Cousteau" name="name" required >
        <span class = "name-profile-error "></span>
        <input class="formulary__data" id="about-me" type="text" placeholder="Acerca de mi" minlength="2" maxlength="200" value="Explorador" name="about" required >
        <span class = "about-me-error "></span>
        <button type="submit" class="formulary__save-button" id="btn-submit-profile">Guardar</button>
      </form>
    </div>
  </div>
  <div class="pop-up" id="pop-up-place">
    <div class="pop-up__container">
      <img class="pop-up__close-icon btn-close" id="close-icon-place" alt="icono de cerrar place">
      <form class="formulary" id="formulary-place" novalidate>
        <h2 class="formulary__title">Nuevo lugar</h2>
        <input class="formulary__data" id="place-title" type="text" minlength="2" maxlength="30" name="name" placeholder="Título" required >
        <span class = "place-title-error "></span>
        <input class="formulary__data" id="photo-link" type="url" placeholder="Enlace a la imagen" name="link" required >
        <span class = "photo-link-error"></span>
        <button type="submit" class="formulary__save-button" id="btn-place-save">Crear</button>
      </form>
    </div>
  </div>
  <div class="template-zoom" id="template-zoom">
    <div class="template-zoom__container">
      <img class="template-zoom__image" id="zoom-img-src" alt="">
      <img class="template-zoom__close-icon btn-close" id="close-icon-zoom" alt="icono de cerrar zoom">
      <h4 class="template-zoom__title" id="zoom-img-title"></h4>
    </div>
</div>
<div class="pop-up " id="pop-up-confirmation">
  <div class="pop-up__container-confirmation">
    <h2 class="formulary__title">¿Estás seguro?</h2>
    <button type="button" class="formulary__save-button" id="btn-confirmation">Si</button>
    <img class="pop-up__close-icon btn-close" id="close-icon-confirmation" alt="icono de cerrar confirmation">
  </div>
</div>
<div class="pop-up" id="pop-up-update-avatar-icon">
  <div class="pop-up__container">
    <img class="pop-up__close-icon btn-close" id="close-icon-update-avatar-icon" alt="icono de cerrar update avatar icon">
    <form class="formulary" id="formulary-update-avatar-icon" novalidate>
      <h2 class="formulary__title">Cambiar foto de perfil</h2>
      <input class="formulary__data" id="photo-avatar" type="url" placeholder="Enlace de la nueva foto de perfil" name="link" required >
      <span class = "photo-avatar-error"></span>
      <button type="submit" class="formulary__save-button" id="btn-update-save">Guardar</button>
    </form>
  </div>
</div>
<template class="card">
  <div class="gallery__card">
    <img class="gallery__card_trash-can-icon" id="trash-can-img" alt="Tachito de Basura">
    <img class="gallery__card_photo">
    <div class="gallery__card_bar">
      <h3 class="gallery__card_bar-title"></h3>
      <div>
        <img class="gallery__card_bar-like" alt="Corazon Like">
        <p class="gallery__card_bar-like-count">4</p>
      </div>
    </div>
  </div>
</template>
</body>
</html>
