<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EEUU</title>
  <link rel="stylesheet" href="./page/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="logo header">
      <hr class="header__line">
    </header>
  <section>
      <div class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Avatar Photo">
      <div class="profile__content">
        <h1 class="profile__content-name">Jacques Cousteau</h1>
        <button class="profile__content-edit-button"><img src="./images/Edit Button.png" alt="Button Edit"></button>
        <h3 class="profile__content-subtitle">Explorador</h3>
      </div>
      <button class="add-button-place" id="add-button-place"><img class="profile__add-button" src="./images/Add Button.png" alt="Add Button"></button>
      </div>
  </section>
  <section class="gallery" id="gallery">
  </section>
  <footer class="footer">
    <h3 class="footer__text">© 2023 Alrededor de los EEUU</h3>
  </footer>
  </div>
  <div class="pop-up" id="pop-up-profile">
    <div class="pop-up__container">
      <img class="pop-up__close-icon" id="close-icon-profile" src="./images/Close Icon.png" alt="icono de cerrar profile">
      
      <form class="formulary" id="formulary-profile" novalidate>
        <h2 class="formulary__title">Edit profile</h2>
        <input class="formulary__data" id="name-profile" type="text" placeholder="Nombre" minlength="2" maxlength="40" value="Jacques Cousteau" required >
        <span class = "name-profile-error "></span>
        <input class="formulary__data" id="about-me" type="text" placeholder="Acerca de mi" minlength="2" maxlength="200" value="Explorador" required >
        <span class = "about-me-error "></span>
        <button type="submit" class="formulary__save-button">Guardar
        </button>
    </form>

    </div>
  </div>
  <div class="pop-up" id="pop-up-place">
    <div class="pop-up__container">
      <img class="pop-up__close-icon" id="close-icon-place" src="./images/Close Icon.png" alt="icono de cerrar place">
      
      <form class="formulary" id="formulary-place" novalidate>
        <h2 class="formulary__title">Nuevo lugar</h2>
        <input class="formulary__data" id="place-title" type="text" minlength="2" maxlength="30" placeholder="Título" required >
        <span class = "place-title-error "></span>
        <input class="formulary__data" id="photo-link" type="url" placeholder="Enlace a la imagen" required >
        <span class = "photo-link-error "></span>
        <button type="submit" class="formulary__save-button" id="btn-place-save">Crear
        </button>
    </form>


    </div>
  </div>
  <div class="template-zoom" id="template-zoom">
  <div class="template-zoom__container">
  <img class="template-zoom__image" id="zoom-img-src">
  <img class="template-zoom__close-icon" id="close-icon-zoom" src="./images/Close Icon.png" alt="icono de cerrar zoom" onclick="addClassOpenZoom()">
  <h4 class="template-zoom__title" id="zoom-img-title"></h4>
  </div>
</div>
<script src="./page/index.js"></script>
</body>
</html>
